<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Background Image and Tabs</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .top-left-tabs {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            font-size: 25px;
        }

        .top-right-tabs {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            font-size: 18.5px;
        }

        .tab {
            padding: 8px 15px;
            color: #14314f;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
        }

        .tab:hover {
            background-color: rgb(255, 255, 255);
        }

        .header-text {
            text-align: left;
            color: #fff;
            max-width: 550px;
            line-height: 1.3;
            font-size: 29px;
            position: absolute;
            bottom: 5px;
            left: 30px;
        }

        .learn-more-button {
            display: inline-block;
            background-color: #ffffff;
            color: #14314f;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Added styling for the social icons */
        .social-icons {
            position: absolute;
            top: 40px; /* Adjust this value to move the icons lower */
            right: 20px;
            display: flex;
        }

        .social-icons a {
            color: #14314f; /* Set the icons to white */
            font-size: 24px;
            margin-right: 10px;
        }

        .our-plan {
            font-size: 38px;
            font-weight: bold;
            color: rgb(8, 8, 55);
            text-align: left;
            margin-top: 50px;
            margin-left: 100px; /* Add left margin to move the text away from the left wall */
        }

        .section {
            margin-top: 30px;
            margin-left: 100px; /* Add left margin to move the sections away from the left wall */
            margin-right: 100px;
            margin-bottom: 50px;
        }

        .section-title {
            font-weight: bold;
            font-size: 15px;
        }

        .section-content {
            margin-top: 12px;
            text-align: left;
            line-height: 1.5;
        }

        .current-initiatives {
            font-size: 48px;
            font-weight: bold;
            color: #14314f;
            text-align: center;
            margin-top: 150px; /* Adjust the margin-top to position the text as desired */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-left-tabs">
            <a href="index.html" class="tab">Budgeting Daily</a>
        </div>
        <div class="top-right-tabs">
            <a href="about.html" class="tab">Local Sales/Discounts</a>
            <!-- Link to initiatives.html (current file) for the Initiatives tab -->
            <a href="initiatives.html" class="tab">Nutritution Budgeting</a>
            <!-- Link to contact.html for the Contact Us tab -->
            <!-- Social Icons -->
            
        </div>
    </header>
    <div class="current-initiatives">Nutritution Budgeting</div>
    <p style="text-align: center; font-size: 20px; color: #14314f; margin-top: 20px; max-width: 50%; margin-left:340px; ">
        Along with budgeting we need to make sure you are spending your money on the right things here we will allow you to calculate the minimum amount needed to spend while also fitting all your nutrition needs.
    </p>

    <!-- Rest of your content here... -->
</body>
</html>
